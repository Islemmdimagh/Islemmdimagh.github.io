<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frage 3</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbar */
            position: relative; /* Make confetti wrapper positioned relative to body */
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            position: relative; /* Ensure PDF content appears above confetti */
            z-index: 1; /* Ensure PDF content appears above confetti */
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-weight: 600;
            color: #007bff;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #confettiWrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0; /* Ensure confetti appears behind PDF content */
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f39200;
            border-radius: 50%;
            animation: confetti-fall linear infinite;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg); /* Start above the viewport */
            }
            100% {
                transform: translateY(100vh) rotate(360deg); /* End below the viewport */
            }
        }
        .confetti.red {
            background-color: #ff0038;
        }
        .confetti.blue {
            background-color: #30a7e2;
        }
        .confetti.yellow {
            background-color: #f4ea3b;
        }
        .confetti.green {
            background-color: #00c800;
        }
        .confetti.pink {
            background-color: #ff00ca;
        }
    </style>
</head>
<body>
    <div id="confettiWrapper"></div>

    <div class="container">
        <h1>Frage 3</h1>
        <p>Wenn Sonja mit Jonas befreundet ist und Lukas mit Klaus, wer ist dann mit Aron befreundet?</p>
        <button onclick="checkAnswer('Nora')">Nora</button>
        <button onclick="checkAnswer('Sven')">Sven</button>
    </div>

    <script>

        function checkAnswer(answer) {
            if (answer.toLowerCase() === 'nora') {
                showFeedback('Richtig!', true);
            } else {
                showFeedback('Falsch! Versuche es noch einmal.', false);
            }
        }

        function showFeedback(message, isCorrect) {
            const feedback = document.createElement('div');
            feedback.classList.add('feedback');
            feedback.textContent = message;
            feedback.style.color = isCorrect ? '#28a745' : '#dc3545';
            feedback.style.fontSize = '24px';
            document.body.appendChild(feedback);
            if (isCorrect) {
                setTimeout(() => {
                    feedback.remove();
                    window.location.href = 'cv.html';
                }, 1000);
            } else {
                setTimeout(() => {
                    feedback.remove();
                }, 3000);
            }
        }

    </script>
</body>
</html>
