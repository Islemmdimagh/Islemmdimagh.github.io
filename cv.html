<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Lebenslauf</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            /*overflow: hidden;*/ /* Prevent scrollbar */
            position: relative; /* Make confetti wrapper positioned relative to body */
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            position: relative; /* Ensure PDF content appears above confetti */
            z-index: 1; /* Ensure PDF content appears above confetti */
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-weight: 600;
            color: #007bff;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
        }
        .long-content {
            min-height: 400px; /* Set a longer height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 12px 24px;
            margin: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #confettiWrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0; /* Ensure confetti appears behind PDF content */
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f39200;
            border-radius: 50%;
            animation: confetti-fall linear infinite;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg); /* Start above the viewport */
            }
            100% {
                transform: translateY(100vh) rotate(360deg); /* End below the viewport */
            }
        }
        .confetti.red {
            background-color: #ff0038;
        }
        .confetti.blue {
            background-color: #30a7e2;
        }
        .confetti.yellow {
            background-color: #f4ea3b;
        }
        .confetti.green {
            background-color: #00c800;
        }
        .confetti.pink {
            background-color: #ff00ca;
        }
    </style>
</head>
<body>
    <div id="confettiWrapper"></div>

    <div class="container">
        <h1>Gratuliere! Jetzt kannst du mich zu einem Vorstellungsgespr√§ch einladen. üë®‚Äçüíº</h1>
        <div class="long-content">
            <button onclick="window.open('Islem_Mdimagh_CV_Deutsch.pdf')">Lebenslauf</button>
            <button onclick="window.open('Arbeitszeugnisse_Abrantix.pdf')">Arbeitszeugnisse</button>
            <button onclick="window.open('UZH_Leistungsausweis_EN_FS2023.pdf')">Leistungsausweis</button>
        </div>
    </div>

    <script>
        function createConfetti() {
            const colors = ['#f39200', '#ff0038', '#30a7e2', '#f4ea3b', '#00c800', '#ff00ca'];
            const wrapper = document.getElementById('confettiWrapper');
            const numConfetti = 200;
            const duration = 5; // seconds

            for (let i = 0; i < numConfetti; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * duration + 2 + 's'; // random duration
                confetti.style.animationDelay = Math.random() * duration + 's'; // random delay
                wrapper.appendChild(confetti);
            }
        }

        createConfetti();
    </script>
</body>
</html>
