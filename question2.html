<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frage 2</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbar */
            position: relative; /* Make confetti wrapper positioned relative to body */
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            position: relative; /* Ensure PDF content appears above confetti */
            z-index: 1; /* Ensure PDF content appears above confetti */
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-weight: 600;
            color: #007bff;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #confettiWrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0; /* Ensure confetti appears behind PDF content */
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f39200;
            border-radius: 50%;
            animation: confetti-fall linear infinite;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg); /* Start above the viewport */
            }
            100% {
                transform: translateY(100vh) rotate(360deg); /* End below the viewport */
            }
        }
        .confetti.red {
            background-color: #ff0038;
        }
        .confetti.blue {
            background-color: #30a7e2;
        }
        .confetti.yellow {
            background-color: #f4ea3b;
        }
        .confetti.green {
            background-color: #00c800;
        }
        .confetti.pink {
            background-color: #ff00ca;
        }
    </style>
</head>
<body>
    <div id="confettiWrapper"></div>

    <div class="container">
        <h1>Frage 2</h1>
        <p>Wenn JNGK der Code für KOHL ist, welches Gemüse ist dann DQARD?</p>
        <input type="text" id="answer" placeholder="Antwort eingeben...">
        <button onclick="checkAnswer()">Bestätigen</button>
    </div>

    <script>
        function checkAnswer() {
            const answer = document.getElementById('answer').value.trim().toLowerCase();
            if (answer.trim() === 'erbse') {
                showFeedback('Richtig!');
            } else {
                showFeedback('Falsch! Versuche es noch einmal.');
            }
        }

        function showFeedback(message) {
            if (message === 'Richtig!') {
                const feedback = document.createElement('div');
                feedback.classList.add('feedback');
                feedback.textContent = message;
                feedback.style.color = '#28a745' ;
                feedback.style.fontSize = '24px'
                document.body.appendChild(feedback);
                setTimeout(() => {
                    feedback.remove();
                    window.location.href = 'question3.html';
                }, 1000); // Remove feedback after 3 seconds and navigate to the next question
            } else {
                const feedback = document.createElement('div');
                feedback.classList.add('feedback');
                feedback.textContent = message;
                feedback.style.color = 'red' ;
                feedback.style.fontSize = '24px'
                document.body.appendChild(feedback);
                setTimeout(() => {
                    feedback.remove();
                }, 2000);
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

    </script>
</body>
</html>
